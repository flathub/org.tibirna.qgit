id: org.tibirna.qgit
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: qgit
rename-icon: qgit
rename-desktop-file: qgit.desktop
rename-appdata-file: qgit.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: git
    make-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    make-install-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.51.2.tar.xz
        sha256: 233d7143a2d58e60755eee9b76f559ec73ea2b3c297f5b503162ace95966b4e3
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: qgit
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/tibirna/qgit/archive/qgit-2.13/qgit-2.13.tar.gz
        sha256: 9fa64b011963b7b876b8634b140ec5339a81a422317df71b619fcee5740a364a
        x-checker-data:
          type: anitya
          project-id: 10091
          stable-only: true
          url-template: https://github.com/tibirna/qgit/archive/qgit-$version/qgit-$version.tar.gz
