id: org.tibirna.qgit
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: qgit
rename-icon: qgit
rename-desktop-file: qgit.desktop
rename-appdata-file: qgit.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: git
    make-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    make-install-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.50.1.tar.xz
        sha256: 7e3e6c36decbd8f1eedd14d42db6674be03671c2204864befa2a41756c5c8fc4
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: qgit
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/tibirna/qgit/archive/qgit-2.11/qgit-2.11.tar.gz
        sha256: 1c488a2328030641e3560cb86fb8891d2e8cdc934d910e73a0f19f9c8ee15a7d
        x-checker-data:
          type: anitya
          project-id: 10091
          stable-only: true
          url-template: https://github.com/tibirna/qgit/archive/qgit-$version/qgit-$version.tar.gz
