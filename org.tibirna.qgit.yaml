id: org.tibirna.qgit
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: qgit
rename-icon: qgit
rename-desktop-file: qgit.desktop
rename-appdata-file: qgit.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: git
    make-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    make-install-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.49.0.tar.xz
        sha256: 618190cf590b7e9f6c11f91f23b1d267cd98c3ab33b850416d8758f8b5a85628
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: qgit
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/tibirna/qgit/archive/qgit-2.11/qgit-2.11.tar.gz
        sha256: 09c0feb593108eceda19320823516a4c627cdbd991cbe126d243653336c8d0cd
        x-checker-data:
          type: anitya
          project-id: 10091
          stable-only: true
          url-template: https://github.com/tibirna/qgit/archive/qgit-$version/qgit-$version.tar.gz
      - type: patch
        path: 0001-appdata-Add-developer-oars-rating-launchable-release.patch
      - type: patch
        path: 0002-appdata-Add-screenshots.patch
      - type: patch
        path: 0001-appdata-Re-add-default-tag-to-first-screenshot.patch
