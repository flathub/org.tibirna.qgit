id: org.tibirna.qgit
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: qgit
rename-icon: qgit
rename-desktop-file: qgit.desktop
rename-appdata-file: qgit.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: git
    make-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    make-install-args:
      - NO_TCLTK=1
      - INSTALL_SYMLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.51.1.tar.xz
        sha256: a83fd9ffaed7eee679ed92ceb06f75b4615ebf66d3ac4fbdbfbc9567dc533f4a
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: qgit
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/tibirna/qgit/archive/qgit-2.12/qgit-2.12.tar.gz
        sha256: 49f4c7aeb326ae7f983928f5c98500b55adba9b75430dea262a9af584186bb99
        x-checker-data:
          type: anitya
          project-id: 10091
          stable-only: true
          url-template: https://github.com/tibirna/qgit/archive/qgit-$version/qgit-$version.tar.gz
